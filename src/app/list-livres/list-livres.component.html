<div class="card">
  <div class="card-header" *ngIf="livres.length > 0"> {{titre}} </div>
  <div class="card-body">
    <div class="table-responsive">

        <table class="table" *ngIf="livres.length > 0">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Catégorie</th>
              <th>Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let livre of livres" [ngClass]="{'livre-list' : livre.Name=='Big Data'}" [ngStyle]="{'color':livre.Name=='Learning React'?'red':'blue'}">
              <td [ngClass]="{'livre-list' :livre.Name=='Angular'}"> {{livre.Name}} </td>
              <td > {{livre.ShortDescription}} </td>
              <td > {{livre.Category}} </td>
              <td > {{livre.Price}}€</td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>
</div>
